<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomersLabel_customerId}" for="customerId" />
                    <h:inputText id="customerId" value="#{customersController.selected.customerId}" title="#{bundle.EditCustomersTitle_customerId}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_customerId}"/>
                    <h:outputLabel value="#{bundle.EditCustomersLabel_customerFName}" for="customerFName" />
                    <h:inputText id="customerFName" value="#{customersController.selected.customerFName}" title="#{bundle.EditCustomersTitle_customerFName}" />
                    <h:outputLabel value="#{bundle.EditCustomersLabel_customerLName}" for="customerLName" />
                    <h:inputText id="customerLName" value="#{customersController.selected.customerLName}" title="#{bundle.EditCustomersTitle_customerLName}" />
                    <h:outputLabel value="#{bundle.EditCustomersLabel_customerAddress}" for="customerAddress" />
                    <h:inputText id="customerAddress" value="#{customersController.selected.customerAddress}" title="#{bundle.EditCustomersTitle_customerAddress}" />
                    <h:outputLabel value="#{bundle.EditCustomersLabel_customerCity}" for="customerCity" />
                    <h:inputText id="customerCity" value="#{customersController.selected.customerCity}" title="#{bundle.EditCustomersTitle_customerCity}" />
                    <h:outputLabel value="#{bundle.EditCustomersLabel_customerPC}" for="customerPC" />
                    <h:inputText id="customerPC" value="#{customersController.selected.customerPC}" title="#{bundle.EditCustomersTitle_customerPC}" />
                </h:panelGrid>
                <h:commandLink action="#{customersController.update}" value="#{bundle.EditCustomersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomersViewLink}"/>
                <br />
                <h:commandLink action="#{customersController.prepareList}" value="#{bundle.EditCustomersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
