<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductCategoryEmpty}" rendered="#{productCategoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productCategoryController.items.rowCount > 0}">
                    <h:outputText value="#{productCategoryController.pagination.pageFirstItem + 1}..#{productCategoryController.pagination.pageLastItem + 1}/#{productCategoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productCategoryController.previous}" value="#{bundle.Previous} #{productCategoryController.pagination.pageSize}" rendered="#{productCategoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productCategoryController.next}" value="#{bundle.Next} #{productCategoryController.pagination.pageSize}" rendered="#{productCategoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productCategoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductCategoryTitle_productCatCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.productCatCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductCategoryTitle_productCatDesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.productCatDesc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductCategoryTitle_products}"/>
                            </f:facet>
                            <h:outputText value="#{item.products}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productCategoryController.prepareView}" value="#{bundle.ListProductCategoryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productCategoryController.prepareEdit}" value="#{bundle.ListProductCategoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productCategoryController.destroy}" value="#{bundle.ListProductCategoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{productCategoryController.prepareCreate}" value="#{bundle.ListProductCategoryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductCategoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
