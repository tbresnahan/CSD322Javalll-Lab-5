<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductCategoryLabel_productCatCode}"/>
                    <h:outputText value="#{productCategoryController.selected.productCatCode}" title="#{bundle.ViewProductCategoryTitle_productCatCode}"/>
                    <h:outputText value="#{bundle.ViewProductCategoryLabel_productCatDesc}"/>
                    <h:outputText value="#{productCategoryController.selected.productCatDesc}" title="#{bundle.ViewProductCategoryTitle_productCatDesc}"/>
                    <h:outputText value="#{bundle.ViewProductCategoryLabel_products}"/>
                    <h:outputText value="#{productCategoryController.selected.products}" title="#{bundle.ViewProductCategoryTitle_products}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productCategoryController.destroyAndView}" value="#{bundle.ViewProductCategoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductCategoryEditLink}"/>
                <br />
                <h:commandLink action="#{productCategoryController.prepareCreate}" value="#{bundle.ViewProductCategoryCreateLink}" />
                <br />
                <h:commandLink action="#{productCategoryController.prepareList}" value="#{bundle.ViewProductCategoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductCategoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
