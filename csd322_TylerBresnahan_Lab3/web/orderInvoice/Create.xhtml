<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrderInvoiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrderInvoiceLabel_invoiceId}" for="invoiceId" />
                    <h:inputText id="invoiceId" value="#{orderInvoiceController.selected.invoiceId}" title="#{bundle.CreateOrderInvoiceTitle_invoiceId}" required="true" requiredMessage="#{bundle.CreateOrderInvoiceRequiredMessage_invoiceId}"/>
                    <h:outputLabel value="#{bundle.CreateOrderInvoiceLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{orderInvoiceController.selected.quantity}" title="#{bundle.CreateOrderInvoiceTitle_quantity}" />
                    <h:outputLabel value="#{bundle.CreateOrderInvoiceLabel_discountCode}" for="discountCode" />
                    <h:selectOneMenu id="discountCode" value="#{orderInvoiceController.selected.discountCode}" title="#{bundle.CreateOrderInvoiceTitle_discountCode}" >
                        <f:selectItems value="#{discountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrderInvoiceLabel_orderId}" for="orderId" />
                    <h:selectOneMenu id="orderId" value="#{orderInvoiceController.selected.orderId}" title="#{bundle.CreateOrderInvoiceTitle_orderId}" required="true" requiredMessage="#{bundle.CreateOrderInvoiceRequiredMessage_orderId}">
                        <f:selectItems value="#{ordersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrderInvoiceLabel_productId}" for="productId" />
                    <h:selectOneMenu id="productId" value="#{orderInvoiceController.selected.productId}" title="#{bundle.CreateOrderInvoiceTitle_productId}" required="true" requiredMessage="#{bundle.CreateOrderInvoiceRequiredMessage_productId}">
                        <f:selectItems value="#{productsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderInvoiceController.create}" value="#{bundle.CreateOrderInvoiceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{orderInvoiceController.prepareList}" value="#{bundle.CreateOrderInvoiceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrderInvoiceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
