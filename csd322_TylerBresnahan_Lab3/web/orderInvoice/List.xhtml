<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrderInvoiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrderInvoiceEmpty}" rendered="#{orderInvoiceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{orderInvoiceController.items.rowCount > 0}">
                    <h:outputText value="#{orderInvoiceController.pagination.pageFirstItem + 1}..#{orderInvoiceController.pagination.pageLastItem + 1}/#{orderInvoiceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{orderInvoiceController.previous}" value="#{bundle.Previous} #{orderInvoiceController.pagination.pageSize}" rendered="#{orderInvoiceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{orderInvoiceController.next}" value="#{bundle.Next} #{orderInvoiceController.pagination.pageSize}" rendered="#{orderInvoiceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{orderInvoiceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderInvoiceTitle_invoiceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.invoiceId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderInvoiceTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderInvoiceTitle_discountCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.discountCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderInvoiceTitle_orderId}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderInvoiceTitle_productId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{orderInvoiceController.prepareView}" value="#{bundle.ListOrderInvoiceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orderInvoiceController.prepareEdit}" value="#{bundle.ListOrderInvoiceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orderInvoiceController.destroy}" value="#{bundle.ListOrderInvoiceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{orderInvoiceController.prepareCreate}" value="#{bundle.ListOrderInvoiceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrderInvoiceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
