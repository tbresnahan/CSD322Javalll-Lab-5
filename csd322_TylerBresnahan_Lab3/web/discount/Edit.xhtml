<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDiscountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDiscountLabel_discountCode}" for="discountCode" />
                    <h:inputText id="discountCode" value="#{discountController.selected.discountCode}" title="#{bundle.EditDiscountTitle_discountCode}" required="true" requiredMessage="#{bundle.EditDiscountRequiredMessage_discountCode}"/>
                    <h:outputLabel value="#{bundle.EditDiscountLabel_discountPercentage}" for="discountPercentage" />
                    <h:inputText id="discountPercentage" value="#{discountController.selected.discountPercentage}" title="#{bundle.EditDiscountTitle_discountPercentage}" required="true" requiredMessage="#{bundle.EditDiscountRequiredMessage_discountPercentage}"/>
                </h:panelGrid>
                <h:commandLink action="#{discountController.update}" value="#{bundle.EditDiscountSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDiscountViewLink}"/>
                <br />
                <h:commandLink action="#{discountController.prepareList}" value="#{bundle.EditDiscountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDiscountIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
