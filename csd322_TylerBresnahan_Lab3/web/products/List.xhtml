<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductsEmpty}" rendered="#{productsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productsController.items.rowCount > 0}">
                    <h:outputText value="#{productsController.pagination.pageFirstItem + 1}..#{productsController.pagination.pageLastItem + 1}/#{productsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productsController.previous}" value="#{bundle.Previous} #{productsController.pagination.pageSize}" rendered="#{productsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productsController.next}" value="#{bundle.Next} #{productsController.pagination.pageSize}" rendered="#{productsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductsTitle_productId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductsTitle_productName}"/>
                            </f:facet>
                            <h:outputText value="#{item.productName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductsTitle_unitPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitPrice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductsTitle_unitsOnHand}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitsOnHand}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductsTitle_unitsOnReorder}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitsOnReorder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductsTitle_reorderLvl}"/>
                            </f:facet>
                            <h:outputText value="#{item.reorderLvl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductsTitle_discontinuedStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.discontinuedStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductsTitle_productCategory}"/>
                            </f:facet>
                            <h:outputText value="#{item.productCategory}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductsTitle_supplierCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.supplierCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productsController.prepareView}" value="#{bundle.ListProductsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productsController.prepareEdit}" value="#{bundle.ListProductsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productsController.destroy}" value="#{bundle.ListProductsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{productsController.prepareCreate}" value="#{bundle.ListProductsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
