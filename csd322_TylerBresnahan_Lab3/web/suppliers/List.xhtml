<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSuppliersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSuppliersEmpty}" rendered="#{suppliersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{suppliersController.items.rowCount > 0}">
                    <h:outputText value="#{suppliersController.pagination.pageFirstItem + 1}..#{suppliersController.pagination.pageLastItem + 1}/#{suppliersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{suppliersController.previous}" value="#{bundle.Previous} #{suppliersController.pagination.pageSize}" rendered="#{suppliersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{suppliersController.next}" value="#{bundle.Next} #{suppliersController.pagination.pageSize}" rendered="#{suppliersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{suppliersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_supplierCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.supplierCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_supplierName}"/>
                            </f:facet>
                            <h:outputText value="#{item.supplierName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuppliersTitle_region}"/>
                            </f:facet>
                            <h:outputText value="#{item.region}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{suppliersController.prepareView}" value="#{bundle.ListSuppliersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{suppliersController.prepareEdit}" value="#{bundle.ListSuppliersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{suppliersController.destroy}" value="#{bundle.ListSuppliersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{suppliersController.prepareCreate}" value="#{bundle.ListSuppliersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSuppliersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
