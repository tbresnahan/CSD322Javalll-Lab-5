<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSuppliersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSuppliersLabel_supplierCode}"/>
                    <h:outputText value="#{suppliersController.selected.supplierCode}" title="#{bundle.ViewSuppliersTitle_supplierCode}"/>
                    <h:outputText value="#{bundle.ViewSuppliersLabel_supplierName}"/>
                    <h:outputText value="#{suppliersController.selected.supplierName}" title="#{bundle.ViewSuppliersTitle_supplierName}"/>
                    <h:outputText value="#{bundle.ViewSuppliersLabel_region}"/>
                    <h:outputText value="#{suppliersController.selected.region}" title="#{bundle.ViewSuppliersTitle_region}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{suppliersController.destroyAndView}" value="#{bundle.ViewSuppliersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSuppliersEditLink}"/>
                <br />
                <h:commandLink action="#{suppliersController.prepareCreate}" value="#{bundle.ViewSuppliersCreateLink}" />
                <br />
                <h:commandLink action="#{suppliersController.prepareList}" value="#{bundle.ViewSuppliersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSuppliersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
