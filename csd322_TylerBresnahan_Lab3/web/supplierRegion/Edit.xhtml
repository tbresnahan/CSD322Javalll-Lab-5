<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSupplierRegionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSupplierRegionLabel_regionCode}" for="regionCode" />
                    <h:inputText id="regionCode" value="#{supplierRegionController.selected.regionCode}" title="#{bundle.EditSupplierRegionTitle_regionCode}" required="true" requiredMessage="#{bundle.EditSupplierRegionRequiredMessage_regionCode}"/>
                    <h:outputLabel value="#{bundle.EditSupplierRegionLabel_regionDesc}" for="regionDesc" />
                    <h:inputText id="regionDesc" value="#{supplierRegionController.selected.regionDesc}" title="#{bundle.EditSupplierRegionTitle_regionDesc}" />
                </h:panelGrid>
                <h:commandLink action="#{supplierRegionController.update}" value="#{bundle.EditSupplierRegionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSupplierRegionViewLink}"/>
                <br />
                <h:commandLink action="#{supplierRegionController.prepareList}" value="#{bundle.EditSupplierRegionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSupplierRegionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
