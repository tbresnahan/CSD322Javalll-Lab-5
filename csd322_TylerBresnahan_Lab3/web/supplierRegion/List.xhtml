<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSupplierRegionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSupplierRegionEmpty}" rendered="#{supplierRegionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{supplierRegionController.items.rowCount > 0}">
                    <h:outputText value="#{supplierRegionController.pagination.pageFirstItem + 1}..#{supplierRegionController.pagination.pageLastItem + 1}/#{supplierRegionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{supplierRegionController.previous}" value="#{bundle.Previous} #{supplierRegionController.pagination.pageSize}" rendered="#{supplierRegionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{supplierRegionController.next}" value="#{bundle.Next} #{supplierRegionController.pagination.pageSize}" rendered="#{supplierRegionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{supplierRegionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupplierRegionTitle_regionCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.regionCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSupplierRegionTitle_regionDesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.regionDesc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{supplierRegionController.prepareView}" value="#{bundle.ListSupplierRegionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{supplierRegionController.prepareEdit}" value="#{bundle.ListSupplierRegionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{supplierRegionController.destroy}" value="#{bundle.ListSupplierRegionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{supplierRegionController.prepareCreate}" value="#{bundle.ListSupplierRegionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSupplierRegionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
