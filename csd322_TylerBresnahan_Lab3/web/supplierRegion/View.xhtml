<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSupplierRegionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSupplierRegionLabel_regionCode}"/>
                    <h:outputText value="#{supplierRegionController.selected.regionCode}" title="#{bundle.ViewSupplierRegionTitle_regionCode}"/>
                    <h:outputText value="#{bundle.ViewSupplierRegionLabel_regionDesc}"/>
                    <h:outputText value="#{supplierRegionController.selected.regionDesc}" title="#{bundle.ViewSupplierRegionTitle_regionDesc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{supplierRegionController.destroyAndView}" value="#{bundle.ViewSupplierRegionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSupplierRegionEditLink}"/>
                <br />
                <h:commandLink action="#{supplierRegionController.prepareCreate}" value="#{bundle.ViewSupplierRegionCreateLink}" />
                <br />
                <h:commandLink action="#{supplierRegionController.prepareList}" value="#{bundle.ViewSupplierRegionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSupplierRegionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
